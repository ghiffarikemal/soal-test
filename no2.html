<html>

<head>
    <title>FizzBuzz</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        for (var x = 1; x <= 100; x++) {
            if (x % 3 && x % 5) {
                document.write(x);
            } else {
                if (x % 3 == 0) {
                    document.write("Fizz");
                }
                if (x % 5 == 0) {
                    document.write("Buzz");
                }
            }
            document.write('<br>');
        }
    </script>
</head>

<body>
</body>

</html>
