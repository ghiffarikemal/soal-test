<html>

<head>
    <title>Fibonacci</title>
    <h1>Fibonacci</h1>
    <meta charset="utf-8">
    <script type="text/javascript">
        var fibonacci_series = function (n) {
            if (n === 1) {
                return [0, 1];
            }
            else {
                var s = fibonacci_series(n - 1);
                s.push(s[s.length - 1] + s[s.length - 2]);
                return s;
            }
        };
        document.write(fibonacci_series(8));
    </script>
</head>

</body>

</html>
